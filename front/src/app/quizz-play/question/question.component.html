<main>
  <h1>Quizz : Les plus belles capitales d'europe</h1>
  <h2>Question 1</h2>
  <p>Quelle est la capitale de la France ?</p>
  <form>
    <label *ngFor="let letter of ['A', 'B', 'C', 'D']">
      <input type="radio" />
      <span>{{ letter }}</span>
      <span>Paris</span>
    </label>
    <button class="primary" routerLink="/score">Suivant</button>
  </form>
</main>
